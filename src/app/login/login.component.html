<div class="container">
	<div class="panel panel-primary">
		<div class="panel-body">
			<form name = "form" (ngSubmit)="login()" #loginForm="ngForm">
				<div class="form-group">
					<h2>Sign in</h2>
				</div>
				<div class="form-group">
					<strong>User Name</strong> <input
						id="signinEmail" type="text" maxlength="50" class="form-control" 
						name="username" [(ngModel)]="model.username" #username="ngModel" required >
				</div>
				<div *ngIf="loading" class="loader center"></div>
				<div class="form-group">
					<strong>Password</strong> <span class="right"><a href="#">Forgot
							your password?</a></span> <input id="signinPassword" type="password"
						maxlength="25" class="form-control"
						name="password" [(ngModel)]="model.password" #password="ngModel" required>
				</div>
				<div class="form-group" style="padding-top: 12px;">
					<button id="signinSubmit" type="submit"
						class="btn btn-success btn-block">Sign in</button>
				</div>
				<div class="form-group divider">
					<hr class="left">
					<small>New to site?</small>
					<hr class="right">
				</div>
				<p class="form-group">
					
					<a [routerLink]="['/register']" class="btn btn-info btn-block">Create an account</a>
				</p>
				<p class="form-group">
					By signing in you are agreeing to our <a href="#">Terms of Use</a>
					and our <a href="#">Privacy Policy</a>.
				</p>
			</form>
		</div>
	</div>
	</div>
